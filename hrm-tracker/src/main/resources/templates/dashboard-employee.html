<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
    }

    .dashboard-container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        width: 250px;
        background: linear-gradient(to bottom, #001f3f, #0074D9);
        color: #fff;
        padding: 30px 20px;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
        font-size: 24px;
        margin-bottom: 30px;
        color: #7FDBFF;
    }

    .sidebar ul {
        list-style: none;
    }

    .sidebar ul li {
        margin: 20px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #ccefff;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .sidebar ul li a:hover {
        color: #ffffff;
        padding-left: 8px;
    }

    .main-content {
        flex: 1;
        padding: 30px;
        background-color: #ffffff;
    }

    .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .topbar h1 {
        font-size: 26px;
        color: #333;
    }

    .logout-btn {
        background: linear-gradient(45deg, #ff4b2b, #ff416c);
        color: white;
        padding: 10px 18px;
        text-decoration: none;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .logout-btn:hover {
        background: linear-gradient(45deg, #e63e2e, #e03362);
    }

    .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
    }

    .card {
        padding: 25px;
        border-radius: 14px;
        color: white;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card:nth-child(1) { background: linear-gradient(to right, #43cea2, #185a9d); }
    .card:nth-child(2) { background: linear-gradient(to right, #f7971e, #ffd200); }
    .card:nth-child(3) { background: linear-gradient(to right, #ff512f, #dd2476); }
    .card:nth-child(4) { background: linear-gradient(to right, #2193b0, #6dd5ed); }

    .card h3 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 28px;
        font-weight: bold;
    }

    /* Loader Styles */
    #loader-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s;
    }
    #loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #0074D9;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<!-- Loader overlay -->
<div id="loader-overlay" class="hidden">
  <div class="spinner"></div>
</div>

<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Employee Panel</h2>
    <ul>
      <li><a th:href="@{/dashboard}" class="active">Dashboard</a></li>
      <li><a th:href="@{/profile}">Profile</a></li>
      <li><a href="#">Tasks</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <h1>Welcome, <span th:text="${user.fullName}">Employee</span></h1>
      <form id="logoutForm" action="/logout" method="post" style="display: none;">
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      </form>
      <button onclick="document.getElementById('logoutForm').submit();" class="logout-btn">Logout</button>
    </div>

    <!-- Dashboard Cards -->
    <div class="cards-container">
      <div class="card">
        <h3>Today's Attendance</h3>
        <p th:text="${dashboardStats.totalAttendanceToday}">0</p>
      </div>
      <div class="card">
        <h3>Pending Leaves</h3>
        <p th:text="${dashboardStats.pendingLeaves}">0</p>
      </div>
      <div class="card">
        <h3>Approved Leaves</h3>
        <p th:text="${dashboardStats.approvedLeaves}">0</p>
      </div>
      <div class="card">
        <h3>Total Announcements</h3>
        <p th:text="${dashboardStats.totalAnnouncements}">0</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Show loader
  function showLoader() {
    document.getElementById('loader-overlay').classList.remove('hidden');
  }
  // Hide loader
  function hideLoader() {
    document.getElementById('loader-overlay').classList.add('hidden');
  }

  // Show loader on logout submit
  window.addEventListener('DOMContentLoaded', function() {
    hideLoader();

    document.getElementById('logoutForm').addEventListener('submit', function() {
      showLoader();
    });
  });
</script>
</body>
</html>
